<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sono:wght@500&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-5">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Type a city.."
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-100"
                />
              </div>
            </div>
          </form>
          <div class="WeatherInfo">
            <div class="row">
              <div class="col-6">
                <h1 id="city"></h1>
                <ul>
                  <li>
                    <span id="date">Monday 17:54</span>,
                    <span id="description"> </span>
                  </li>
                  <li>
                    Humidity: <span id="humidity">84</span>%, Wind:
                    <span id="wind"></span>km/h
                  </li>
                </ul>
              </div>
              <div class="col-lg-6 col-md-6 col-sm-8">
                <div class="temperature-container d-flex justify-content-end">
                  <div class="d-flex weather-temperature">
                    <img src="" alt="Partly Cloudy" id="icon" />
                    <div>
                      <span id="main-temp" class="temperature">12</span>
                      <span class="unit"
                        >°C |
                        <a style="text-decoration: none" href="#">°F</a></span
                      >
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <br />
        </div>
        <small>
          <a
            href="https://github.com/jne101/Final-Weather-Project"
            target="_blank"
            >Open-source code</a
          >
          by Joelle Engolia
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
